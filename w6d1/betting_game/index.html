<!doctype html>

<html lang="en">
<head>
 <meta charset="utf-8">
 <script src="jquery-2.2.0.min.js"></script>
 <title>Betting Game</title>
</head>

<body>
  <h1>Betting Game</h1>
  <div class="introduction">
  <p> This is a betting game. <br>
  I am thinking of a number between 1 and 10. <br>
  Please choose an amount to bet.
  </p>
  </div>

  <div>
    <h2 id="bank"></h2>
  </div>

  <div>
  <h2 id="answer"></h2>
  </div>

  <div class="player_input">
  <select class="bet">
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
  </select>
  <br><br>

  <select class="guess">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
  </select>
  <br><br>
  <input class="submit-button" type="submit" />
  </div>

 <script src="betting_game_jquery.js"></script>

</body>

</html>
